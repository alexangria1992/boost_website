<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- start header -->
    <header>header</header>
    <!-- end header -->

    <!-- start banner -->
    <section class="banner">
      <div class="container banner__container">
        <!-- text -->
        <div class="banner__text">
          <p class="banner__pretitle">Best seo agency</p>
          <h1 class="banner__title h1">
            Unlock Your Website's Potential with Expert
            <span>SEO Strategies</span>
          </h1>
          <p class="lead banner__subtitle">
            Don't miss out on the opportunity to work with a digital marketing
            agency that's committed to your success.
          </p>
          <button class="btn btn-primary btn--lg banner__btn">
            Get started
          </button>
        </div>
        <!-- img -->

        <div class="banner__image">
          <img src="assets/banner/img.svg" alt="" />
        </div>
      </div>
      <!-- brands   -->
      <div class="brands">
        <div class="container brands__container">
          <h3 class="h3 brands__title">Trusted by popular brands</h3>
          <div class="brands__img-wrapper">
            <img
              class="brands__img"
              src="assets/brands/brand-1.png"
              alt=""
              class="brands__img"
            />
            <img
              class="brands__img"
              src="assets/brands/brand-2.png"
              alt=""
              class="brands__img"
            />
            <img
              class="brands__img"
              src="assets/brands/brand-3.png"
              alt=""
              class="brands__img"
            />
            <img
              class="brands__img"
              src="assets/brands/brand-4.png"
              alt=""
              class="brands__img"
            />
            <img
              class="brands__img"
              src="assets/brands/brand-5.png"
              alt=""
              class="brands__img"
            />
            <img
              class="brands__img"
              src="assets/brands/brand-6.png"
              alt=""
              class="brands__img"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- end banner -->

    <!-- start benefits -->
    <section class="benefits">benefits</section>
    <!-- end benefits  -->

    <!-- start testiomonials -->
    <section class="testiomonials">testiomonials</section>
    <!-- end testiomonials  -->

    <!-- start services -->
    <section class="services">services</section>
    <!-- end services  -->

    <!-- start faq -->
    <section class="faq">faq</section>
    <!-- end faq  -->

    <!-- start contact -->
    <section class="contact">contact</section>
    <!-- end contact  -->

    <!-- start footer -->
    <section class="footer">footer</section>
    <!-- end footer  -->
  </body>
</html>
